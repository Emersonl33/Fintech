<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulário de Contato</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="cadastro.css"> 
    </head>
    <body>

        <div class="container">
          <div class="row">
            
            <div class="col-6">
              <div class="card">
                <div class="card-body">
                  <img id="img1" src="íconeGC.png">
                  <h1>Entre em contato conosco</h1>
                  <form id="form-contato">
                    <div class="form-group">
                      <label for="nome">Nome:</label>
                      <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome...">
                    </div>
                    <div class="form-group">
                      <label for="email">E-mail:</label>
                      <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail...">
                    </div>
                    <div class="form-group">
                      <label for="mensagem">Mensagem:</label>
                      <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Digite a mensagem...">
                      </textarea>
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary">ENVIAR</button>
                    </div>
                    <div class="alert alert-danger d-none">
                      Preencha o campo <span id="campo-erro"></span>!
                    </div>
                  </form>
                </div>
              </div>

            </div>

        </div>  

        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/formulario.js"></script>
    </body>
</html>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
